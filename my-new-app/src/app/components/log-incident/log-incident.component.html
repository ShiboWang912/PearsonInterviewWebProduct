<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="logForm" >
        <div class="form-group">
          <label>Incident Id</label>
          <input class="form-control" style="background-color: rgb(220, 219, 219);" type="text" formControlName="incidentId" [readonly]="true" />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input  class="form-control" style="background-color: rgb(220, 219, 219);" type="text" formControlName="name" [readonly]="true"/>
        </div>
  
        <div class="form-group">
          <label>Date</label>
          <input class="form-control" type="text" formControlName="date" required />
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required />
        </div>
  
        <div class="form-group">
          <label>Priority</label>
          <input class="form-control" type="text" formControlName="priority" required />
        </div>
  
        <div class="form-group">
          <label>Status</label>
          <!-- <input
            class="form-control"
            type="text"
            formControlName="status"
            required
          /> -->
          
          <!-- <select formControlName="status" >
            <option *ngFor="let status of statusOptions" >{{status}}</option>
          </select> -->
          
          
        </div>
  
        <div class="form-group" *ngIf="logForm.controls['status'].value == 'Closed'">
          <label>Resolution</label>
          <input class="form-control" type="text" formControlName="resolution" required />
        </div>
        <div class="form-group">
          <label>Narrative</label>
          <input class="form-control" type="text" formControlName="narrative" required />
        </div>
        <div class="form-group">
          <label>Duration</label>
          <input class="form-control" style="background-color: rgb(220, 219, 219);" type="text" formControlName="duration" [readonly]="true" />
        </div>
  
        <div class="form-group">
  
  
          <button class="btn btn-sm btn-danger" routerLink="/incidents-list">Cancel</button>
  
        </div>
      </form>
    </div>
  </div>
